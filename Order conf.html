<!DOCTYPE html>
<html>
  <head>
    <title>Order Confirmation</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
      body {
        background: linear-gradient(
          to left,
          rgb(141, 139, 139),
          rgb(236, 232, 234)
        );
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 40px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .order-details {
        margin-bottom: 20px;
        padding: 10px;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 3px;
        color: #555;
        font-size: 14px;
      }

      .thank-you-message {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #4caf50;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Order Confirmation</h1>

      <div class="thank-you-message">
        <p>Thank you for your order!</p>
        <p>Your order has been placed successfully.</p>
      </div>
    </div>
  </body>
</html>
