<!DOCTYPE html>
<html>
  <head>
    <title>Payment Gateway</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
      body {
        background: linear-gradient(
          to left,
          rgb(141, 139, 139),
          rgb(236, 232, 234)
        );
        font-family: Arial, sans-serif;
      }

      .container {
        justify-content: center;
        max-width: 400px;
        margin: 0 auto;
        padding: 40px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 14px;
        color: #555;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 3px;
        color: #555;
        font-size: 14px;
      }

      select {
        appearance: none;
        -webkit-appearance: none;
        background-image: url("arrow.svg");
        background-repeat: no-repeat;
        background-position: right center;
        background-size: 12px;
        padding-right: 30px;
      }

      .payment-option-details {
        display: none;
        margin-top: 10px;
        padding: 10px;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 3px;
        color: #555;
        font-size: 14px;
      }

      button {
        padding: 12px 24px;
        background-color: rgb(88, 87, 87);
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Payment Gateway</h1>
      <form id="payment-form">
        <div class="form-group">
          <label for="payment-method">Payment Method:</label>
          <select id="payment-method" name="payment-method" required>
            <option value="Select">Select</option>
            <option value="card">Card</option>
            <option value="cash">Cash on Delivery</option>
            <option value="html">UPI</option>
          </select>
        </div>

        <div id="card-details" class="form-group payment-option-details">
          <label for="card">Card Number:</label>
          <input type="text" id="card" name="card" />
          <label for="card">Valid Thru:</label>
          <input type="date" id="card" name="card" />
          <label for="card">CVV/CVC:</label>
          <input type="password" id="card" name="card" />
          <label for="card">Cash Amount:</label>
          <input type="text" id="card" name="card" />
        </div>
        <div id="cash-details" class="form-group payment-option-details">
          <label for="cash">Cash Amount:</label>
          <input type="text" id="cash" name="cash" />
        </div>
        <div id="html-details" class="form-group payment-option-details">
          <label for="html">UPI ID:</label>
          <textarea id="html" name="html"></textarea>
          <label for="html">Amount</label>
          <textarea id="html" name="html"></textarea>
        </div>
        <div class="form-group">
          <button type="submit">
            <a href="Order conf.html" style="color: #ddd; text-decoration: none"
              >Pay Now</a
            >
          </button>
        </div>
      </form>
    </div>

    <script>
      const paymentForm = document.getElementById("payment-form");
      const paymentMethodSelect = document.getElementById("payment-method");
      const cardDetails = document.getElementById("card-details");
      const cashDetails = document.getElementById("cash-details");
      const htmlDetails = document.getElementById("html-details");

      paymentForm.addEventListener("submit", function (event) {
        event.preventDefault();

        if (paymentMethodSelect.value === "card") {
          // Perform card payment processing here
          // You can validate the card details, make API calls, etc.
          // For the sake of simplicity, we'll just show the details

          showOptionDetails(cardDetails);
        } else if (paymentMethodSelect.value === "cash") {
          // Perform cash on delivery processing here
          // You can handle the cash amount, generate an order, etc.
          // For the sake of simplicity, we'll just show the details

          showOptionDetails(cashDetails);
        } else if (paymentMethodSelect.value === "html") {
          // Perform HTML processing here
          // You can manipulate the HTML details, process form data, etc.
          // For the sake of simplicity, we'll just show the details

          showOptionDetails(htmlDetails);
        }
      });

      function showOptionDetails(optionDetails) {
        const allOptionDetails = document.getElementsByClassName(
          "payment-option-details"
        );

        for (let i = 0; i < allOptionDetails.length; i++) {
          allOptionDetails[i].style.display = "none";
        }

        optionDetails.style.display = "block";
      }
    </script>
  </body>
</html>
